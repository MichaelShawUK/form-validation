<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <form novalidate>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@example.com" />
        <span class="error" id="email-error"></span>
      </div>
      <div>
        <label for="country">Country</label>
        <input type="text" id="country" list="countries" />
        <datalist id="countries">

        </datalist>
        <span class="error" id="country-error"></span>
      </div>
      <div>
        <label for="post-code">Post Code</label>
        <input type="text" id="post-code" pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})" />
        <span class="error" id="post-code-error"></span>
      </div>
      <div>
        <label for="password">Password</label>
        <!-- Minimum eight characters, at least one uppercase letter, one lowercase letter and one number -->
        <input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" />
        <span>Minimum eight characters <br>- at least one uppercase letter <br>- one lowercase letter <br>- and one number</span>
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" />
        <span class="error" id="confirm-password-error"></span>
      </div>
      <button type="button" id="submit-btn">Submit</button>
    </form>
  </body>
</html>
